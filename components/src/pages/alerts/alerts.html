<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alerts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>1. Basic Alert</h1>
  <button ion-button block color="dark" (click)="doBasicAlert()">Show Basic Alert</button>
  <h1>2. Prompt Alert</h1>
  <button ion-button color="secondary" block (click)="doPrompt()">Show Prompt Alert</button>
  <h1>3. Confirm Alert</h1>
  <button ion-button color="primary" block (click)="doConfirm()">Show Confirm Alert</button>
  <h1>3. Radio Alert</h1>
  <button ion-button color="light" block (click)="doRadio()">Show Radio Alert</button>
  <h1>4. Checkbox Alert</h1>
  <button ion-button block color="danger" (click)="doCheckbox()">Show Checkbox Alert</button>
</ion-content>
