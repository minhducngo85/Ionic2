<!--
  Generated template for the Navigation page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>navigation</ion-title>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openNavigationPage(item)">
      <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" icon-left></ion-icon>
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>
